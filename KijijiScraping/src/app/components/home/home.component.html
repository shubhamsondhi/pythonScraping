<header>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <i
                    style="margin-right: 0.3em"
                    class="fas fa-map-marked-alt"
                ></i>
                <strong>Kijiji scraper</strong>
            </a>
        </div>
    </div>
</header>
<div class="jumbotron ">
    <div class="container">
        <form #rentHomes="ngForm" class="example-form">
            <div class="row">
                <div class="col-lg-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3"
                                >URL:</span
                            >
                        </div>
                        <input
                            type="text"
                            class="form-control"
                            #urlBox="ngModel"
                            [(ngModel)]="url"
                            required
                            appUrlValidator
                            name="urlBox"
                            aria-describedby="basic-addon3"
                        />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3"
                                >Opend Page:</span
                            >
                        </div>
                        <input
                            type="number"
                            class="form-control"
                            #urlBox="ngModel"
                            [(ngModel)]="startPage"
                            required
                            name="startbox"
                            aria-describedby="basic-addon3"
                        />
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3"
                                >Keep Last result:</span
                            >
                        </div>
                        <input
                            type="checkbox"
                            class="form-control"
                            #urlBox="ngModel"
                            [(ngModel)]="isKeep"
                            name="keepLogs"
                            aria-describedby="basic-addon3"
                        />
                    </div>
                </div>
                <!-- <a style="float: right;" href="#">Save in Memory</a>|
              <a  style="float: right;"href="#">Remove from Memory</a>|
              <a href="#">Open from Memory</a> -->
                <div class="col-lg-2">
                    <button
                        mat-raised-button
                        color="primary"
                        (click)="getRentedHouses()"
                    >
                        Run
                    </button>
                </div>
                <div class="col-lg-2">
                    <button
                        mat-raised-button
                        color="primary"
                        (click)="DeleteHistoryData()"
                    >
                        Delete History
                    </button>
                </div>
            </div>
            <div
                *ngIf="urlBox.invalid && (urlBox.dirty || urlBox.touched)"
                class="alert alert-danger"
            >
                <div *ngIf="urlBox.errors['required']">
                    URL is required.
                </div>
                <div *ngIf="urlBox.errors['isUrlValid']">
                    Please enter the correct url.
                </div>
            </div>
        </form>
        <!-- <mat-progress-bar mode="buffer"></mat-progress-bar> -->
    </div>
</div>
<!-- section 2 -->
<div class="container text-center">
    <div class="col-lg-12" style="padding-bottom:10px">
        <app-mb-map [data]="scrapedData"></app-mb-map>
    </div>
    <!-- <button mat-raised-button color="primary">Download CSV</button> -->
</div>
