<agm-map
    (mapClick)="clickedMap($event)"
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    mapTypeId="terrain"
    [disableDefaultUI]="false"
    [zoomControl]="false"
>
    <agm-marker
        *ngFor="let m of changedMarkers; let i = index"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [title]="m.date"
        [label]="{
            color: 'black',
            fontSize: '14px',
            fontWeight: 'bold',
            text: m.price
        }"
        [markerDraggable]="m.draggable"
        (markerClick)="clickedMarker(m.label, infoWindow, i)"
    >
        <agm-info-window #infoWindow maxWidth="480">
            <mat-card class="example-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ m.title }}</mat-card-title>
                    <mat-card-subtitle>
                        <strong>Price: {{ m.price }}</strong>
                    </mat-card-subtitle>
                    <mat-card-subtitle>
                        Address: {{ m.address }}
                    </mat-card-subtitle>
                    <mat-card-subtitle *ngIf="m.date">
                        <strong>Date: {{ m.date }}</strong>
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-grid-list cols="4" rowHeight="100px">
                    <mat-grid-tile
                        *ngFor="let item of m.imagesUrl"
                        [colspan]="1"
                        [rowspan]="1"
                    >
                        <img mat-card-md-image [src]="item" />
                    </mat-grid-tile>
                </mat-grid-list>
                <br>
                <mat-divider></mat-divider>
                <br>

                <mat-card-content>
                    <p>Description: {{ m.des }}</p>
                </mat-card-content>
                <mat-card-actions>
                    Url of ad:
                    <a mat-button target="_blank" [href]="m.url"> Kijiji Url</a>
                    <!-- <button  >SHARE</button> -->
                </mat-card-actions>
            </mat-card>
        </agm-info-window>
    </agm-marker>

    <agm-circle [latitude]="lat + 0.3" [longitude]="lng"
    [radius]="5000"
    (centerChange)="centerChanged($event)"
    (radiusChange)="changeInRadius($event)"
    [fillColor]="'red'"
    [circleDraggable]="true"
    [editable]="true">
</agm-circle>
</agm-map>

<ng5-slider
    [(value)]="minMaxValue[0]"
    [(highValue)]="minMaxValue[1]"
    [options]="options"
    (userChangeEnd)="onSliderChanged()"
></ng5-slider>
<button mat-raised-button color="primary" (click)="restMarker()">
    Reset Markers
</button>
